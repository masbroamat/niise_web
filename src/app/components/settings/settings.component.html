<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Change Password</title>
    <link rel="stylesheet" href="settings.component.css" />
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <nav class="topbar">
      <div class="nav-links">
        <a href="#" routerLink="/home">Home</a>
        <a href="#" routerLink="/profile">Profile</a>
        <a href="#" routerLink="/settings" class="active">Settings</a>
      </div>
      <div class="date-time" id="datetime"></div>
    </nav>
    <div class="settingname">
      <h1>Settings</h1>
    </div>
    <hr />
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <ul>
          <li class="active">Change Password</li>
          <li>Support</li>
          <li>About</li>
          <li>Language</li>
          <li>Log Out</li>
        </ul>
      </aside>

      <!-- Main content -->
      <main class="content">
        <!-- Change Password Form -->
        <section class="password-section">
          <h1>Change Password</h1>
          <p class="info-text">
            The password must be at least eight characters long containing at
            least one uppercase letter, one lowercase letter and one number.
          </p>

          <div class="password-form">
            <label>Current Password:</label>
            <div class="input-group">
              <input type="password" id="currentPassword" />
              <span
                class="toggle-password"
                onclick="togglePassword('currentPassword', this)"
              >
                <img
                  src="https://cdn-icons-png.flaticon.com/128/2767/2767146.png"
                  width="20"
                  height="20"
                />
              </span>
            </div>

            <label>New Password:</label>
            <div class="input-group">
              <input type="password" id="newPassword" />
              <span
                class="toggle-password"
                onclick="togglePassword('newPassword', this)"
              >
                <img
                  src="https://cdn-icons-png.flaticon.com/128/2767/2767146.png"
                  width="20"
                  height="20"
                />
              </span>
            </div>

            <label>Confirm Password:</label>
            <div class="input-group">
              <input type="password" id="confirmPassword" />
              <span
                class="toggle-password"
                onclick="togglePassword('confirmPassword', this)"
              >
                <img
                  src="https://cdn-icons-png.flaticon.com/128/2767/2767146.png"
                  width="20"
                  height="20"
                />
              </span>
            </div>

            <div class="button-group">
              <button class="cancel">Cancel</button>
              <button class="apply">Apply Changes</button>
            </div>
          </div>
        </section>

        <script>
          // Function to toggle password visibility
          function togglePassword(inputId, element) {
            let inputField = document.getElementById(inputId);
            let imgElement = element.querySelector("img");

            if (inputField.type === "password") {
              inputField.type = "text";
              imgElement.src =
                "https://cdn-icons-png.flaticon.com/512/709/709612.png"; // Eye open icon
            } else {
              inputField.type = "password";
              imgElement.src =
                "https://cdn-icons-png.flaticon.com/128/2767/2767146.png"; // Eye closed icon
            }
          }

          // Function to update the date and time dynamically
          function updateDateTime() {
            let now = new Date();
            let options = {
              weekday: "long",
              year: "numeric",
              month: "long",
              day: "numeric",
              hour: "2-digit",
              minute: "2-digit",
              second: "2-digit",
            };
            document.getElementById("datetime").textContent =
              now.toLocaleDateString("en-US", options);
          }

          // Update date and time every second
          setInterval(updateDateTime, 1000);
          updateDateTime();
        </script>
      </main>
    </div>
  </body>
</html>
