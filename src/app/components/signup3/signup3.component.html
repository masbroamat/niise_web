<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup3.component.css">
</head>



<div class="container-fluid p-4">
  <h3 class="title">OCR Result</h3>

  <div class="card">
    <div class="card-body">
      <h4 class="text-center font-weight-bold">Personal Detail</h4>

      <form (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">
            <label>Full Name</label> 
            <input type="text" placeholder="Full Name" class="form-control" formControlName="fullName" />
          </div>
          <div class="col-md-6">
            <label>Date of Birth</label>
            <input type="date" class="form-control" formControlName="dob" />
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-3">
            <label>Gender</label>
            <select class="form-control" formControlName="gender">
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="col-md-3">
            <label>Nationality</label>
            <input type="text"  placeholder="Nationality" class="form-control" formControlName="nationality" />
          </div>
          <div class="col-md-3">
            <label>MyKad No</label>
            <input type="text" placeholder="MyKadNo" class="form-control" formControlName="myKadNo" />
          </div>
          <div class="col-md-3">
            <label>Religion</label>
            <input type="text" placeholder="Religion" class="form-control" formControlName="religion" />
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-12">
            <label>Address</label>
            <textarea class="form-control" placeholder="Address" rows="2" formControlName="address"></textarea>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-6 text-center">
            <label>Front</label>
            <div class="photo-box"></div>
          </div>
          <div class="col-md-6 text-center">
            <label>Back</label>
            <div class="photo-box"></div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary">CONTINUE</button>
            <button type="button" class="btn btn-secondary ml-2" (click)="onRetake()">RETAKE</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
