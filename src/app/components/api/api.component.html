<a href="" [routerLink]="['/home']">
    <button class="btn-success">Go Home</button>
</a>

<h3> List of Companies</h3>

<div class="row">
    <div class="col-3">
        <button (click)="getCompanies()" class="btn btn-success">
            Load Companies
        </button>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Employee Count</th>
                    <th>Industry</th>
                    <th>Domain</th>
                    <th>Logo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of companyList; let i = index">
                    <td>{{ item.name }}</td>
                    <td>{{ item.country }}</td>
                    <td>{{ item.employeeCount }}</td>
                    <td>{{ item.industry }}</td>
                    <td>{{ item.domain }}</td>
                    <td><img src="{{ item.logo }}" alt="Logo"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
